  <circle cx="256" cy="200" r="140" fill="#111111" stroke="#555" stroke-width="2" />
  <!-- Sunglass lenses -->
  <g transform="translate(0, -10)">
    <rect x="170" y="150" rx="26" ry="26" width="80" height="46" fill="#000000" />
    <rect x="262" y="150" rx="26" ry="26" width="80" height="46" fill="#000000" />
    <!-- Bridge -->
    <rect x="246" y="164" width="20" height="8" rx="4" fill="#000000" />
    <!-- Subtle lens shine -->
    <path d="M190 162 q18 -10 36 0" fill="none" stroke="#222" stroke-width="3" stroke-linecap="round" opacity="0.15"/>
